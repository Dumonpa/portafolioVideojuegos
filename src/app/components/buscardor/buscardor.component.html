<h1>Buscando: <small>{{termino}}</small></h1>

<div class="row" *ngIf="consolas.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-consola-tarjeta [consola]="consola" [index]="consola.idx" *ngFor="let consola of consolas"></app-consola-tarjeta>

</div>
